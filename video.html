<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  
    #myVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<video id="myVideo">
  <source src="images/hyperspace_-_23154 (Original).mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
const video = document.getElementById('myVideo');
video.play(); //play video
video.playbackRate = 1.5; //playback speed
video.addEventListener('ended', function() {
    // Video has ended, navigate to another website
    smoothEnd(video);
    window.location.href = 'rock-group-2022-02-21-23-52-07-utc/RockGroupHTML_1.5/RockGroupHTML_1.5';
    history.pushState(null, null, window.location.href);
  });

  //for smooth ending
function smoothEnd(videoElement) {
    const fadeOutInterval = 2000; // Time interval for volume reduction in milliseconds 
  }

  // Prevent navigation through browser history and back/forward buttons
window.addEventListener('popstate', function(event) {
    history.pushState(null, null, window.location.href);
  });
</script>

</body>
</html>
